<script type="text/javascript">
	// 控制右上角个人中心显示隐藏
	$("*[data-toggle='readboy-dropdown']").on("mouseover",function(){
            $(this).next().css("display","block");
    })
    $("*[data-toggle='readboy-dropdown']").on("mouseout",function(){
            $(this).next().css("display","none");
    })
    $("*[data-toggle='readboy-dropdown']").next().mouseover(function(){
        $(this).css("display","block");
    })
    $("*[data-toggle='readboy-dropdown']").next().mouseout(function(){
        $(this).css("display","none");
    })





	if(window.location.hash){
		$(".readboy-content-iframe").attr("src",$("a[href='"+window.location.hash+"']").data("src"));
		$("a[href='"+window.location.hash+"']").parent().addClass("active");
		// $("a[href='"+window.location.hash+"']").parent().scrollInToView();
		// document.querySelector("a[href='"+window.location.hash+"']").parentNode[0].scrollInToView();
	}else{
		document.getElementsByClassName('readboy-content-iframe')[0].contentWindow.location.replace($("a[data-src]").eq(0).data("src"));
		// $(".readboy-content-iframe").attr("src",$("a[data-src]").eq(0).data("src"));
		$(".navbar-nav-left li").eq(0).addClass("active");
	}
	$("a[data-src]").on("click",function(){
		// $(".readboy-content-iframe").attr("src",$(this).data("src"));
		document.getElementsByClassName('readboy-content-iframe')[0].contentWindow.location.replace($("a[data-src]").eq(0).data("src"));
	})
	window.addEventListener("popstate",function(){
		location.reload();
	},false);


</script>
