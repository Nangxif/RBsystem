<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
	<title>表单</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="./assests/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assests/css/表单.css" />
</head>
<body>
	<div class="container bs-docs-container">
		<div class="jumbotron">
		  <h1>表单</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>一、输入框</h3>
				<p>包括大部分表单控件、文本输入域控件，还支持所有 HTML5 类型的输入控件： text、password、datetime、datetime-local、date、month、time、week、number、email、url、search、tel 和 color。</p>
				<div class="form-group">
			        <label for="text1" class="col-sm-2 control-label">text</label>
			        <div class="col-sm-10">
			            <input type="text" class="form-control" id="text1" placeholder="Text input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="password1" class="col-sm-2 control-label">password</label>
			        <div class="col-sm-10">
			            <input type="password" class="form-control" id="password1" placeholder="Password input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="datetime1" class="col-sm-2 control-label">Datetime</label>
			        <div class="col-sm-10">
			            <input type="datetime" class="form-control" id="datetime1" placeholder="Datetime input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="datetime-local1" class="col-sm-2 control-label">Datetime-local</label>
			        <div class="col-sm-10">
			            <input type="datetime-local" class="form-control" id="text1" placeholder="Datetime-local input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="date1" class="col-sm-2 control-label">Date</label>
			        <div class="col-sm-10">
			            <input type="date" class="form-control" id="date1" placeholder="Date input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="month1" class="col-sm-2 control-label">Month</label>
			        <div class="col-sm-10">
			            <input type="month" class="form-control" id="month1" placeholder="Month input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="time1" class="col-sm-2 control-label">Time</label>
			        <div class="col-sm-10">
			            <input type="time" class="form-control" id="time1" placeholder="Time input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="week1" class="col-sm-2 control-label">Week</label>
			        <div class="col-sm-10">
			            <input type="week" class="form-control" id="week1" placeholder="Week input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="number1" class="col-sm-2 control-label">Number</label>
			        <div class="col-sm-10">
			            <input type="number" class="form-control" id="number1" placeholder="Number input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="email1" class="col-sm-2 control-label">Email</label>
			        <div class="col-sm-10">
			            <input type="email" class="form-control" id="email1" placeholder="Email input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="url1" class="col-sm-2 control-label">Url</label>
			        <div class="col-sm-10">
			            <input type="url" class="form-control" id="url1" placeholder="Url input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="search1" class="col-sm-2 control-label">Search</label>
			        <div class="col-sm-10">
			            <input type="search" class="form-control" id="search1" placeholder="Search input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="tel1" class="col-sm-2 control-label">Tel</label>
			        <div class="col-sm-10">
			            <input type="tel" class="form-control" id="tel1" placeholder="Tel input">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="color1" class="col-sm-2 control-label">Color</label>
			        <div class="col-sm-10">
			            <input type="color" class="form-control" id="color1" placeholder="Color input">
			        </div>
			    </div>
			</div>
		</div>
	</div>
</body>
<script src="./assests/js/jquery.min.js"></script>
<script src="./assests/js/bootstrap.min.js"></script>
</html>
