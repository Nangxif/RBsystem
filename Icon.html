<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
	<title>Bootstrap Notify</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="./assests/css/bootstrap.min.css">
	<style type="text/css">
		.TabIframe{
			width: 100%;
			height: 900px;
			border:none;
		}
		#myTab a{
			color: #ff0000;
		}
		.nav-tabs>li.active>a, .nav-tabs>li.active>a:focus, .nav-tabs>li.active>a:hover{
			color: #555 !important;
		}
	</style>
</head>
<body>
	<div class="container bs-docs-container">
		<div class="jumbotron">
		  <h1>IconFont</h1>
		  <p>目前两种类型</p>
		</div>
		<div class="row">
			<div class="col-md-12">
				<ul id="myTab" class="nav nav-tabs">
					<li class="active"><a href="#Ali" data-toggle="tab">Ali</a></li>
					<li><a href="#Glyphicons" data-toggle="tab">Glyphicons</a></li>
				</ul>
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade in active" id="Ali">
						<iframe class="TabIframe" src="./assests/fonts/ali/demo_fontclass.html"></iframe>
					</div>
					<div class="tab-pane fade" id="Glyphicons">
						<iframe class="TabIframe" src="./Glyphicons.html"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="./assests/js/jquery.min.js"></script>
<script src="./assests/js/bootstrap.min.js"></script>
</html>
