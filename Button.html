<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
	<title>Button</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="./assests/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assests/css/Button.css">
</head>
<body>
	<div class="container bs-docs-container">
		<div class="jumbotron">
		  <h1>Button</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-sm">btn btn-sm</button>
				<button type="button" class="btn">btn</button>
				<button type="button" class="btn btn-lg">btn btn-lg</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-primary btn-sm">btn btn-primary btn-sm</button>
				<button type="button" class="btn btn-primary">btn btn-primary</button>
				<button type="button" class="btn btn-primary btn-lg">btn btn-primary btn-lg</button>
			</div>
		</div>

		
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-success btn-sm">btn btn-success btn-sm</button>
				<button type="button" class="btn btn-success">btn btn-success</button>
				<button type="button" class="btn btn-success btn-lg">btn btn-success btn-lg</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-warning btn-sm">btn btn-warning btn-sm</button>
				<button type="button" class="btn btn-warning">btn btn-warning</button>
				<button type="button" class="btn btn-warning btn-lg">btn btn-warning btn-lg</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-danger btn-sm">btn btn-danger btn-sm</button>
				<button type="button" class="btn btn-danger">btn btn-danger</button>
				<button type="button" class="btn btn-danger btn-lg">btn btn-danger btn-lg</button>
			</div>
		</div>

		<p>新增</p>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-red btn-sm">btn btn-red btn-sm</button>
				<button type="button" class="btn btn-red">btn btn-red</button>
				<button type="button" class="btn btn-red btn-lg">btn btn-red btn-lg</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-blue btn-sm">btn btn-blue btn-sm</button>
				<button type="button" class="btn btn-blue">btn btn-blue</button>
				<button type="button" class="btn btn-blue btn-lg">btn btn-blue btn-lg</button>
			</div>
		</div>

	</div>
</body>
<script src="./assests/js/jquery.min.js"></script>
<script src="./assests/js/bootstrap.min.js"></script>
</html>
